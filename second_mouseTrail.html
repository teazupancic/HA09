<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .trail { /* className for the trail elements */
            position: absolute;
            height: 6px; width: 6px;
            border-radius: 3px;
            background: teal;
            }
            body {
            height: 300px;
            }
        </style>

        <script>
            var arr = [];
            var len = 2;
            for (var i = 0; i < len ; i++){
                var temp = document.createElement("div");
                temp.className="trail";
                document.body.appendChild(temp);
                arr[i] = temp;
            }
            var index = 0;
            
            addEventListener("mousemove", function(event){
                var circle = arr[index];
                var x = event.pageX;
                var y = event.pageY;
                circle.style.left = x + "px";
                circle.style.top = y + "px";
                index++;
                if (index == len){
                    index = 0;
                }
            });
            
        </script>
    </body>
</html>
